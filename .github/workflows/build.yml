name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  CLANGIR_REPOSITORY: "misonijnik/clangir"
  CLANGIR_VERSION: "88439da55209adcd64d71aa07de3e993f208cd7c"

jobs:
  build:
    uses: ./.github/workflows/build-clangir.yml

    steps:
    - uses: actions/checkout@v4
      with:
        path: main

    - name: Build cir-tac
      working-directory: main
      run: |
        mkdir build && cd build
        cmake -DCLANGIR_BUILD_DIR=$GITHUB_WORKSPACE/clangir/llvm/build .. && make
